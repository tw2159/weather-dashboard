<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Column 1: Search Bar & Search History -->
        <div class="col-sm-2 col-md-3 col-lg-2">
          <h2>Search for a city:</h2>
          <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="" aria-label="City">
            <div class="input-group-append">
              <button class="btn button" type="button" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="city">
            <ul id="cityList" class="list-group"></ul>
          </div>
          <div id="clear">
            <ul id="clearList" class="list-group"></ul>
          </div>
        </div>
        <!-- End of Column 1: Search Bar & Search History -->
        <!-- Column 2: Current Weather & 5-Day Forecast -->
        <div class="col-sm-10 col-md-9 col-lg-10">
          <!-- Row 1: Current Weather -->
          <div class="row">
            <div id="currentWeather" class="card hide">
              <div class="card-body">
                <div id="currentWeatherHeader">
                  <h3 id="cityAndDate"></h3>
                  <div id="icon"></div>
                </div>
                <div id="temperature"></div>
                <div id="windSpeed"></div>
                <div id="humidity"></div>
                <div id="uvIndex"></div>
              </div>
            </div>
          </div>
          <!-- End of Row 1: Current Weather -->
          <!-- Row 2: 5-Day Forecast -->
          <div class="row">
            <div id="fiveDayForecast" class="card hide">
              <div class="card-body">
                <h3>5-Day Forecast</h3>
                <div id="fiveDayCards">
                  <ul id="fiveDayCardsList"></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Row 2: 5-Day Forecast -->
        </div>
        <!-- End of Column 2: Current Weather & 5-Day Forecast -->
      </div>
    </div>

    <div id="errorModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button type="button" id="exitButton1" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>The input is invalid.  Please enter the name of a city and try again!</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="exitButton2" class="btn button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
